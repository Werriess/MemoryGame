<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
    <div id="header">
        <h1>Memory Game</h1>
    </div>
    <div id="content">
        <div id="game-content">
            <div id="game">
                <div id="orangeOne" class="grid-item oranges"></div>
                <div id="redOne" class="grid-item reds"></div>
                <div id="blueOne" class="grid-item blues"></div>
                <div id="blueTwo" class="grid-item blues"></div>
                <div id="greenOne" class="grid-item greens"></div>
                <div id="orangeTwo" class="grid-item oranges"></div>
                <div id="redTwo" class="grid-item reds"></div>
                <div id="blueThree" class="grid-item blues"></div>
                <div id="greenTwo" class="grid-item greens"></div>
            </div>
            <button id="startGame">Start Game!</button>
        </div>
    </div>
    <script src="/public/index.js"></script>
</body>
</html>
