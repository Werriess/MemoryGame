<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="/public/styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon (5).ico">
</head>
<body>
    <div id="header">
        <h1>Memory Game</h1>
    </div>
    <div id="content">
        <div id="game-content">
            <div id="game">
                <div id="orangeOne" class="grid-item oranges" value="1"></div>
                <div id="redOne" class="grid-item reds" value="2"></div>
                <div id="blueOne" class="grid-item blues" value="3"></div>
                <div id="blueTwo" class="grid-item blues" value="4"></div>
                <div id="greenOne" class="grid-item greens" value="5"></div>
                <div id="orangeTwo" class="grid-item oranges" value ="6"></div>
                <div id="redTwo" class="grid-item reds" value="7"></div>
                <div id="blueThree" class="grid-item blues" value="8"></div>
                <div id="greenTwo" class="grid-item greens" value="9"></div>
            </div>
            <button id="startGame">Start Game!</button>
        </div>
    </div>
    <script src="/public/index.js"></script>
</body>
</html>
